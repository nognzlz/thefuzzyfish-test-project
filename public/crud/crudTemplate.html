<h1 class="page-header">User Management</h1>
<div class="row">
	<div class="col-md-12">
		<table class="table table-bordered table-striped">
			<colgroup>
				<col class="col-xs-2"></col>
				<col class="col-xs-2"></col>
				<col class="col-xs-3"></col>
				<col class="col-xs-2"></col>
				<col class="col-xs-2"></col>
				<col class="col-xs-1"></col>
			</colgroup>
			<thead>
				<tr>
					<th>
						Surname
					</th>
					<th>
						Name
					</th>
					<th>
						Email
					</th>
					<th>
						Dni
					</th>
					<th>
						Birthdate
					</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.surname}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.dni}}</td>
					<td>{{user.birthdate}}</td>
					<td>
						<div class="btn-group">
							<button type="button" class="btn btn-sm btn-default" tooltip-placement="top" uib-tooltip="Edit">
				  				<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
				  			</button>
				  			<button type="button" class="btn btn-sm btn-default" tooltip-placement="top" uib-tooltip="Remove">
				  				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				  			</button>
						</div>
				  	</td>
				</tr>
			</tbody>
	</table>
	<button class="btn btn-success pull-right" tooltip-placement="bottom" uib-tooltip="Add User" ng-click="openAddModal()"><span class="glyphicon glyphicon-plus"></span></button>
	</div>
</div>
<script type="text/ng-template" id="add-user.html">
	<div class="modal-header">
    	<h3 class="modal-title">Add User</h3>
    </div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name" class="control-label">Name</label>
					<input name="name" ng-model="userInput.name" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="surname" class="control-label">Surname</label>
					<input name="surname" ng-model="userInput.surname" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="dni" class="control-label">Dni</label>
					<input name="dni" ng-model="userInput.dni" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="email" class="control-label">Email</label>
					<input name="email" ng-model="userInput.email" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="birthdate" class="control-label">Birthdate</label>
					<input name="birthdate" ng-model="userInput.birthdate" class="form-control">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="addUser()">Add</button>
		<button class="btn btn-primary" type="button" ng-click="close()">Cancel</button>
	</div>
</script>
